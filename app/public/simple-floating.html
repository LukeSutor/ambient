<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Floating Window</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        overflow: hidden;
      }
      .drag-handle {
        background: rgba(255, 255, 255, 0.1);
        height: 30px;
        cursor: grab;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .drag-handle:active {
        cursor: grabbing;
      }
      .drag-dots {
        display: flex;
        gap: 3px;
      }
      .drag-dot {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
      }
      .content {
        padding: 20px;
      }
      h1 {
        color: white;
        text-align: center;
        font-size: 18px;
        margin: 0 0 10px 0;
      }
      p {
        color: white;
        text-align: center;
        font-size: 14px;
        margin: 5px 0;
      }
      .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 12px;
        line-height: 18px;
        z-index: 10;
      }
      .close-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div data-tauri-drag-region class="drag-handle">
      <button class="close-btn" id="close-btn">Ã—</button>
      <div class="drag-dots">
        <div class="drag-dot"></div>
        <div class="drag-dot"></div>
        <div class="drag-dot"></div>
        <div class="drag-dot"></div>
        <div class="drag-dot"></div>
      </div>
    </div>
    <div class="content">
      <h1>Floating Window Test</h1>
      <p>This is a simple test window.</p>
      <p>If you can see this, the window creation is working!</p>
      <p><small>Drag the handle above to move this window</small></p>
    </div>
    
    <script type="module">
      import { invoke } from 'https://unpkg.com/@tauri-apps/api@2/core';
      import { getCurrentWebviewWindow } from 'https://unpkg.com/@tauri-apps/api@2/webviewWindow';

      async function closeWindow() {
        try {
          console.log('Close button clicked');
          console.log('Tauri API available:', typeof invoke !== 'undefined');
          
          // Use the custom Tauri command to close the window
          await invoke('close_floating_window', { label: 'simple-floating' });
          console.log('Window close command sent');
        } catch (error) {
          console.error('Failed to close window with custom command:', error);
          // Try the direct method as fallback
          try {
            const currentWindow = getCurrentWebviewWindow();
            console.log('Trying direct close method');
            await currentWindow.close();
            console.log('Direct close called');
          } catch (altError) {
            console.error('Direct close method also failed:', altError);
          }
        }
      }

      // Add event listener when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        const closeBtn = document.getElementById('close-btn');
        if (closeBtn) {
          closeBtn.addEventListener('click', closeWindow);
        }
      });
    </script>
  </body>
</html>
